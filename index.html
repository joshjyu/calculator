<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./calculator.css" />
    <script src="./calculator.js" defer></script>
    <title>Project Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="row">
        <button id="clear">AC</button>
        <button>( )</button>
        <button>%</button>
        <button class="operator" id="/">รท</button>
      </div>
      <div class="row">
        <button class="digit" id="7">7</button>
        <button class="digit" id="8">8</button>
        <button class="digit" id="9">9</button>
        <button class="operator" id="x">x</button>
      </div>
      <div class="row">
        <button class="digit" id="4">4</button>
        <button class="digit" id="5">5</button>
        <button class="digit" id="6">6</button>
        <button class="operator" id="-">-</button>
      </div>
      <div class="row">
        <button class="digit" id="1">1</button>
        <button class="digit" id="2">2</button>
        <button class="digit" id="3">3</button>
        <button class="operator" id="+">+</button>
      </div>
      <div class="row">
        <button class="digit" id="0">0</button>
        <button id="decimal">.</button>
        <button id="backspace">โซ</button>
        <button id="eq">=</button>
      </div>
    </div>
    <footer class="footer">
      <p>Made by <a href="https://github.com/joshjyu">joshjyu</a></p>
    </footer>
  </body>
</html>
