<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
  </head>
  <body>
    <div class="digitWrapper">
      <button class="digit" id="1">1</button>
      <button class="digit" id="2">2</button>
      <button class="digit" id="3">3</button>
      <button class="digit" id="4">4</button>
      <button class="digit" id="5">5</button>
      <button class="digit" id="6">6</button>
      <button class="digit" id="7">7</button>
      <button class="digit" id="8">8</button>
      <button class="digit" id="9">9</button>
      <button class="digit" id="0">0</button>
    </div>
    <div class="operatorWrapper">
      <button class="operator" id="plus">+</button>
      <button class="operator" id="minus">-</button>
      <button class="operator" id="multip">x</button>
      <button class="operator" id="div">รท</button>
    </div>
    <div class="finalInputWrapper">
      <button id="equals">=</button>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
